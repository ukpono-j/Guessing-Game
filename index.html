<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <div class="guess-con">
      <h1>I have a random number between 0 to 20</h1>
      <h3>Lets see if you can Guess it!</h3>
      <form>
        <label for="randNum">Guess:</label>
        <input type="number" id="guess" />
        <input type="submit" id="submitGuess" value="Submit" />
      </form>

      <p id="feedback"></p>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
